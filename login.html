<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .form-container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: slideUp 0.8s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .bear {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
            transition: all 0.3s ease;
        }
        .bear.hidden-eyes .eye {
            opacity: 0;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- SVG Beruang -->
        <svg class="bear" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" fill="#8B4513"/>
            <circle cx="35" cy="40" r="5" fill="#000" class="eye"/>
            <circle cx="65" cy="40" r="5" fill="#000" class="eye"/>
            <ellipse cx="50" cy="60" rx="15" ry="10" fill="#000"/>
            <circle cx="45" cy="35" r="2" fill="#FFF"/>
            <circle cx="55" cy="35" r="2" fill="#FFF"/>
        </svg>
        <h3 class="text-center mb-4">Login ke Akun Anda</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="bi bi-person"></i> Username</label>
                <input type="text" class="form-control" id="username" required placeholder="Masukkan username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="bi bi-key"></i> Password</label>
                <div class="password-container">
                    <input type="password" class="form-control" id="password" required placeholder="Masukkan password">
                    <i class="bi bi-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Masuk <i class="bi bi-arrow-right-circle"></i></button>
        </form>
        <p class="mt-3 text-center">Belum punya akun? <a href="register.html" class="text-decoration-none"><i class="bi bi-person-plus"></i> Daftar Sekarang</a></p>
    </div>
    <footer class="text-center mt-5 p-4 bg-dark text-white fixed-bottom">
        @Copyright by 12345678_NamaMahasiswa_TIF RP23 CNS A
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility dan reaksi beruang
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const bear = document.querySelector('.bear');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Ubah ikon toggle
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
            
            // Reaksi beruang: tutup mata jika password terlihat
            if (type === 'text') {
                bear.classList.add('hidden-eyes');
            } else {
                bear.classList.remove('hidden-eyes');
            }
            
            // Debug: Uncomment untuk cek di console
            // console.log('Type:', type, 'Bear class:', bear.className);
        });
        
        // Validasi login dengan if-else, cek dari localStorage atau default
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Cek default admin
            if (username === 'admin' && password === '123') {
                localStorage.setItem('adminLoggedIn', 'true'); // Tambahan session
                alert('Login berhasil dengan akun default! Selamat datang di menu utama.');
                window.location = 'menu.html';
                return;
            }
            
            // Cek dari localStorage (data registrasi)
            const storedPassword = localStorage.getItem(username);
            if (storedPassword && storedPassword === password) {
                localStorage.setItem('loggedInUser', username); // Tambahan session
                alert('Login berhasil! Selamat datang di menu utama.');
                window.location = 'menu.html';
            } else {
                alert('Username atau password salah. Pastikan sudah registrasi atau gunakan admin/123.');
            }
        });
    </script>
</body>
</html>
